networks:
  market:
    external:
      name: market

version: '2'
services:
  client:
    build:
      context: ./
      dockerfile: Dockerfile.local
      args:
        NODE_ENV: development
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    container_name: uniq-market-client
    networks:
     - market
    volumes:
      - ./src:/src
    command: yarn start
